<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container">

    <div>
      <div id="loginArea">
        <h4 class="h4">User</h4>
        <div class="form-row">
          <input id="loginUser" type="text" name="login_name" class="form-control col-5">
          <button class="btn btn-primary" id="loginBtn">ログイン</button>
        </div>
      </div>

      <div id="messageArea">
        <h4 class="h4">Message</h4>
        <div class="form-group">
          <textarea type="text" class="form-control mt-3" id="message"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="sendBtn">送信</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="myChatList" class="list-group list-group-flush"></div>
      </div>

      <div class="col-md-6 col-md-offset-3">
        <ul id="friendChatList" class="list-group list-group-flush"></ul>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/chat.js"></script>
</body>

</html>
