<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container">

    <div class="row text">
      <div class="col-md-6 offset-md-3 mt-4">
        <div id="loginArea" class="card">
          <div class="card-header">
            <h4 class="h4">Login</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Name:</label>
              <input id="inputName" type="text" name="login_name" class="form-control">
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" id="login">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div id="chatArea" class="row">
      <div class="col-12">
        <div class="row">
        <div class="col-9">
          <label for="">Hello!, </label>
          <span class="userName"></span>
        </div>

        <div class="col-3 text-right">
          <button class="btn btn-sm btn-outline-primary" id="logout">Logout</button>
        </div>
        </div>
        <div class="form-group">
          <textarea type="text" class="form-control mt-3" id="message" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="send">Send</button>
        </div>
      </div>

      <div class="col-8">
        <h4 class="h4">Message</h4>
        <div id="myChatList" class="list-group list-group-flush"></div>
      </div>

      <div id="userListArea" class="col-4">
        <h4 class="h4">
          User list
          <span class="userNumber badge badge-info"></span>
          <button id="users" class="btn btn-sm btn-secondary">Reload</button>
        </h4>
        <ul id="userList" class="list-group list-group-flush"></ul>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/chat.js"></script>
</body>

</html>
